<!doctype html>
<html>
    <head>
        <title>Settings</title>
    </head>
    <body>
        <form
            accept-charset="utf-8"
            id="settingsForm"
            style="width: 250px; margin: 0 auto; margin-top: 12pt"
        >
            <label>GitHub Username:</label>
            <input type="text" id="username" />
            <br />
            <label>GitHub API Token:</label>
            <input type="text" id="ghToken" placeholder="github_pat_..." />
            <br />
            <label>Show Badge:</label>
            <input type="checkbox" id="badge" />
            <br />
            <button type="submit" style="margin-top: 8pt">Save Settings</button>
        </form>
        <script src="options.js"></script>
    </body>
</html>
